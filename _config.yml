# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Intentionally left blank.

# Site Settings
locale: "en-US"
title: "pyOpenSci"
title_separator: "-"
name: "pyOpenSci"
description: "pyOpenSci's Website"
url: "https://www.pyopensci.org" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "pyopensci/pyopensci.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: "/images/logo.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute: 200
comments:
  provider: "giscus"
  giscus:
    repo_id: "MDEwOlJlcG9zaXRvcnkxNzQ0MTI4MDk="
    category_name: "website-comments"
    category_id: "DIC_kwDOCmVUCc4CSE-o"
    discussion_term: "pathname"
    reactions_enabled: "1" # '1' for enabled (default), '0' for disabled
    theme: "light"
  disqus:
    shortname: # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid:
    num_posts: # 5 (default)
    colorscheme: # "light" (default), "dark"
  utterances:
    theme: # "github-light" (default), "github-dark"
    issue_term: # "pathname" (default)
staticman:
  allowedFields: # ['name', 'email', 'url', 'message']
  branch: # "master"
  commitMessage: # "New comment by {fields.name}"
  filename: # comment-{@timestamp}
  format: # "yml"
  moderation: # true
  path: # "/_data/comments/{options.slug}" (default)
  requiredFields: # ['name', 'email', 'message']
  transforms:
    email: # "md5"
  generatedFields:
    date:
      type: # "date"
      options:
        format: # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
  endpoint: # URL of your own deployment with trailing slash, will fallback to the public instance
reCaptcha:
  siteKey:
  secret:
atom_feed:
  path: # blank (default) uses feed.xml
search: true #true # true, false (default)
search_full_content: # true, false (default)
search_provider: # lunr (default), algolia, google
algolia:
  application_id: # YOUR_APPLICATION_ID
  index_name: # YOUR_INDEX_NAME
  search_only_api_key: # YOUR_SEARCH_ONLY_API_KEY
  powered_by: # true (default), false
google:
  search_engine_id: # YOUR_SEARCH_ENGINE_ID
  instant_search: # false (default), true
# SEO Related
# Intentionally left blank.

# Social Sharing
# Intentionally left blank.

# Analytics
analytics:
  provider:  false

# Site Author
author:
  name: "pyOpenSci"
  avatar: "/images/logo.png"
  bio: "pyOpenSci promotes open and reproducible research through peer-review of well-documented and tested scientific Python packages."
  location: "Global"

# Site Footer
footer:
  scripts:

  links:
    - label: "Mastodon"
      icon: "fab fa-fw fa-mastodon"
      url: https://fosstodon.org/@pyOpenSci
    - label: "Bluesky"
      icon: "fa-solid fa-cloud"
      url: https://bsky.app/profile/pyopensci.bsky.social
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/pyOpenSci
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: https://www.linkedin.com/company/pyopensci
    - label: "Discourse"
      icon: "fa-brands fa-discourse"
      url: "https://pyopensci.discourse.group/"

# Reading Files
include:
  - .htaccess
  - _pages
  - _posts
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - styles/* # text spelling check
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

# Collections - pyOpenSci specific
collections:
  packaging:
    people: true
  tutorials:
    people: true
  packages:
    output: true
    permalink: /:collection/:path/

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: packages
    values:
      layout: single
      author_profile: true
      comments: true
      share: true
      related: true
      toc: true
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
